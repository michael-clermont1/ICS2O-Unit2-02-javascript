<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function font(){
        document.getElementById('changefont').style.fontFamily = 'Arial';
        document.getElementById('changefont').style.fontSize = '30px';
        document.getElementById('changefont').style.color = 'blue';
      }
    </script>
    <button onclick="font()">Click this to change the font,font size,color</button>
    <p id="changefont">Epic text,Epic Text,Epic text,Epic Text,Epic text,Epic Text</p>
  </body>
</html>
